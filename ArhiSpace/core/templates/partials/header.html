<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    header.navbar {
      background-color: black;
      padding: 1rem 0;
      border-bottom: 1px solid #ddd;
      font-family: Arial, sans-serif;
    }

    .navbar .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 2rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    .navbar nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.2s;
    }

    .navbar nav a:hover {
      color: #ffb366;
    }

    .navbar .logo:hover {
      color: #ff9933;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      margin-left: 1rem;
    }
    .hamburger span {
      display: block;
      width: 28px;
      height: 4px;
      background: #ff9933;
      border-radius: 2px;
      transition: 0.3s;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    @media (max-width: 900px) {
      .navbar .container {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar nav a {
        margin: 0.5rem 0;
      }

      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background: black;
        flex-direction: column;
        width: 200px;
        padding: 1rem;
        gap: 1rem;
        display: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        z-index: 100;
      }
      .nav-links.open {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
</style>

</head>


<body>
  <header class="navbar">
    <div class="container">
      <a href="/" class="logo"> Arhispace</a>
      <button class="hamburger" aria-label="Deschide meniul" onclick="document.querySelector('.nav-links').classList.toggle('open')">
            <span></span>
            <span></span>
            <span></span>
        </button>
      <nav class="nav-links">
        <a href="/">Acasă</a>
        <a href="/despre-noi/">Despre</a>
        <a href="/echipa-noastra/">Echipa</a>
        <a href="/planuri-si-preturi/">Planuri</a>
        <a href="/estimare/">Estimare Preț</a>
        <a href="/contact/">Contact</a>
        <a href="/newsletter/"> Abonează-te</a>
        <a href="/bag/">Coș</a>
      </nav>
    </div>
  </header>
</body>
</html>
