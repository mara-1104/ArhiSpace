{% include "partials/header.html" %}
{% load static %}

<head>
<style>
    .fullscreen-image-container {
        width: 100vw;
        height: 80vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fafafa;
        position: relative;
    }

    .fullscreen-image-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 1.25rem;
        box-shadow: 0 1rem 2rem rgba(0,0,0,0.15);
    }

    .homepage-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.55);
        color: #fff;
        padding: 3rem 4rem;
        border-radius: 1rem;
        text-align: center;
        max-width: 90%;
        box-shadow: 0 0.75rem 2rem rgba(0,0,0,0.4);
        backdrop-filter: blur(4px);
    }

    .homepage-overlay h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 700;
        line-height: 1.2;
    }

    .homepage-overlay .btn-primary {
        background: #ffb366;
        color: #fff;
        border: none;
        padding: 0.9rem 2.2rem;
        border-radius: 0.75rem;
        font-weight: 600;
        font-size: 1.1rem;
        margin-top: 1.5rem;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.2);
    }

    .homepage-overlay .btn-primary:hover {
        background: #ffa64d;
        transform: translateY(-3px);
        box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.25);
    }


    @media (max-width: 900px) {
        .fullscreen-image-container {
            height: 60vh;
        }
        .homepage-overlay {
            padding: 2rem;
        }
        .homepage-overlay h1 {
            font-size: 2rem;
        }
    }

    @media (max-width: 600px) {
        .fullscreen-image-container {
            height: 50vh;
        }
        .homepage-overlay {
            padding: 1.5rem;
        }
        .homepage-overlay h1 {
            font-size: 1.6rem;
        }
        .homepage-overlay .btn-primary {
            font-size: 1rem;
            padding: 0.7rem 1.8rem;
        }
    }
</style>
</head>

<main>
  <div class="fullscreen-image-container">
      <video autoplay loop muted playsinline>
        <source src="{% static 'video/homepage2.mp4' %}" type="video/mp4">
      </video>
      <div class="homepage-overlay">
        <h1>Bine ai venit la Arhispace!</h1>
        <a href="/planuri-si-preturi/" class="btn btn-primary">Vezi Planuri</a>
      </div>
  </div>
</main>

{% include "partials/footer.html" %}
