{% include "partials/header.html" %}

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }

    main {
        flex: 1;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .text {
        font-weight: bold;
        font-size: 28px;
        margin-bottom: 30px;
        text-align: center;
    }

    form {
        max-width: 400px;
        width: 100%;
    }

    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px 20px;
        font-size: 1em;
        background: #ff9933;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background: #ffb366;
    }

    .message {
        margin-top: 20px;
        font-weight: bold;
        color: #ff9933;
        text-align: center;
    }
    @media (max-width: 600px) {
        main {
            padding: 20px 5px;
        }
        .text {
            font-size: 22px;
        }
        form {
            max-width: 100%;
        }
        input[type="email"], button {
            font-size: 1em;
            padding: 12px;
        }
    }
</style>

<main>
    <div class="text">
        Abonează-te la newsletter-ul Arhispace!
    </div>

    <form method="post" action="">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Introdu adresa ta de email" required aria-label="Adresa de email" />
        <button type="submit" aria-label="Abonează-te la newsletter">Abonează-te</button>
    </form>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}
</main>

{% include "partials/footer.html" %}
